<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Menú</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .navbar { background-color: #6f42c1; }
    .navbar-brand, .nav-link { color: white !important; }
    .card { border-radius: 15px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .balance-val { color: #e83e8c; font-size: 2.5rem; font-weight: bold; }
    .btn-action { color: white !important; margin-bottom: 10px; font-weight: 500; }
    .btn-purple { background-color: #6f42c1; }
    .btn-pink { background-color: #e83e8c; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Alke Wallet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-link">Hola, Usuario</li>
          <li class="nav-item"><a class="nav-link" href="login.html">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card p-4 text-center mb-4">
      <p class="text-muted mb-0">Saldo Disponible [cite: 20]</p>
      <div class="balance-val" id="balDisplay">$0</div>
    </div>

    <div class="row">
      <div class="col-12">
        <button onclick="nav('deposit.html', 'Depósito')" class="btn btn-purple btn-action btn-block">Depositar</button>
        <button onclick="nav('sendmoney.html', 'Enviar Dinero')" class="btn btn-pink btn-action btn-block">Enviar Dinero</button>
        <button onclick="nav('transactions.html', 'Últimos Movimientos')" class="btn btn-purple btn-action btn-block">Últimos Movimientos</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const bal = localStorage.getItem('balance');
    $('#balDisplay').text('$' + Number(bal).toLocaleString());

    function nav(url, name) {
      alert("Redirigiendo a " + name + "..."); // Simulación de transición [cite: 132]
      window.location.href = url;
    }
  </script>
</body>
</html>
