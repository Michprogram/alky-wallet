<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Movimientos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #6f42c1; font-weight: bold; margin-bottom: 20px; text-align: center; }
    .list-group-item { border-left: 5px solid #6f42c1; margin-bottom: 10px; border-radius: 5px !important; }
    .amt-pos { color: #28a745; font-weight: bold; } /* Color verde para depósitos */
    .amt-neg { color: #e83e8c; font-weight: bold; } /* Color rosado para envíos */
    .date-text { font-size: 0.8rem; color: #6c757d; }
    .btn-purple { background-color: #6f42c1; color: white; font-weight: bold; }
    .btn-purple:hover { color: white; opacity: 0.9; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Historial de Movimientos</h2>
    <div id="transactionsContainer">
      <ul id="txList" class="list-group">
        </ul>
    </div>

    <div id="noData" class="text-center py-4" style="display:none;">
      <p class="text-muted">Aún no tienes movimientos registrados.</p>
    </div>

    <a href="menu.html" class="btn btn-purple btn-block mt-4">Volver al Menú Principal</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {

      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      const $list = $('#txList');

      if (transactions.length === 0) {
        $('#noData').show();
      } else {

        transactions.forEach(function(tx) {
          const isPositive = tx.amt > 0;
          const amtClass = isPositive ? 'amt-pos' : 'amt-neg';
          const symbol = isPositive ? '+' : '';

          const itemHtml = `
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <span class="d-block font-weight-bold">${tx.desc}</span>
                <span class="date-text">${tx.date}</span>
              </div>
              <span class="${amtClass}">${symbol}$${tx.amt.toLocaleString()}</span>
            </li>
          `;
          $list.append(itemHtml);
        });
      }
    });
  </script>
</body>
</html>
