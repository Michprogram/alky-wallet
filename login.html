<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; display: flex; align-items: center; min-height: 100vh; }
    .container { max-width: 400px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #6f42c1; font-weight: bold; margin-bottom: 25px; text-align: center; }
    .btn-pink { background-color: #e83e8c; border: none; color: white; width: 100%; font-weight: bold; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alke Wallet</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Correo Electr칩nico:</label>
        <input type="email" id="email" class="form-control" required placeholder="user@wallet.com">
      </div>
      <div class="form-group">
        <label>Contrase침a:</label>
        <input type="password" id="pass" class="form-control" required placeholder="1234">
      </div>
      <button type="submit" class="btn btn-pink">Iniciar Sesi칩n</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    if (!localStorage.getItem('balance')) localStorage.setItem('balance', '60000');
    if (!localStorage.getItem('transactions')) localStorage.setItem('transactions', JSON.stringify([]));

    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const email = $('#email').val();
      const pass = $('#pass').val();

      if (email === "user@wallet.com" && pass === "1234") {
        $('#msg').html("<span class='text-success'>Ingresando...</span>");
        setTimeout(() => { window.location.href = "menu.html"; }, 1000);
      } else {
        $('#msg').html("<span class='text-danger'>Credenciales inv치lidas </span>");
      }
    });
  </script>
</body>
</html>
